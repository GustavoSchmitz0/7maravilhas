<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

    <header class="bg-dark text-white text-center p-3">
        <h2>Contato</h2>
        <h5>Entre em contato conosco e tire suas dúvidas!</h5>

        <button class="btn btn-outline-secondary btn-lg d-flex p-2 row m-2">
            <a href="index.html" style="text-decoration:none;">
                <h6 class="text-white text-start">Home</h6>
            </a>
        </button>
    </header>

    <main class="container-fluid vh-100" style="background-color: darkgrey;">
        <section class="d-flex justify-content-center pt-4 row">
            <div class="col-lg-7 col-md-6 border border-4 bg-dark text-white">
                <form>
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="exemplo@email.com"
                            name="email">
                    </div>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome aqui"
                            name="name">
                    </div>
                    <div>
                        <label for="mensagem">Mensagem:</label>
                        <textarea class="form-control" style="max-height: 250px;" rows="5" id="mensagem"
                            placeholder="Digite aqui a sua mensagem..." name="msg"></textarea>
                    </div>
                    <div class="form-check mb-3 mt-5">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="promos"> Gostaria de receber novidades
                            e promoções no meu e-mail!
                        </label>
                    </div>
                    <button style="width: 300px;" type="submit" class="btn btn-primary mb-4">Enviar</button>
                </form>






                <div>
        </section>





    </main>
    <footer> <!--  ABERTURA DO FOOTER  -->
        <div class="text-white text-center bg-black pb-1">
            <p>All rights reserved
        </div>
    </footer> <!-- FECHAMENTO DO FOOTER -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
